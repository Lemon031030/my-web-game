<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的第一个网页游戏</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #222; 
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas { 
            border: 2px solid white; 
            background-color: #000; 
        }
        #instructions {
            position: absolute;
            top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h1>Hello World Game</h1>
        <p>按键盘 <b>↑ ↓ ← →</b> 控制红色方块移动</p>
    </div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <script type="module">
        // 1. 引入必要的 Firebase 函数
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, query, orderByChild, limitToLast } 
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // 2. 粘贴你刚才在 Firebase 控制台获得的配置
        // TODO: 请务必替换成你自己的配置！！！
        const firebaseConfig = {
            apiKey: "AIzaSyB6ll1HLO8PTOBWKF5S2f7I2wqT_WpuoA4",
            authDomain: "my-game-rank.firebaseapp.com",
            projectId: "my-game-rank",
            storageBucket: "my-game-rank.firebasestorage.app",
            messagingSenderId: "944763930116",
            appId: "1:944763930116:web:dd4e223cf0c8b85b191751"
        };

        // 3. 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ================= 游戏逻辑部分 =================
        // 为了方便演示，我们把游戏逻辑也放在这个 module 标签里
        // 或者你可以把变量挂载到 window 对象上供外部调用

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 简单的游戏变量
        let player = { x: 50, y: 50, size: 20, color: 'red' };
        
        // ----- 新增：排行榜功能 -----
        
        // 上传分数函数
        window.uploadScore = function() {
            const name = prompt("你挂了！请输入你的名字上榜：");
            if (name) {
                const score = Math.floor(Math.random() * 100); // 这里先用随机数模拟得分
                
                // 写入数据库的核心代码
                const scoresRef = ref(db, 'leaderboard'); // 指向 'leaderboard' 节点
                const newScoreRef = push(scoresRef);      // 生成一个新 ID
                set(newScoreRef, {
                    username: name,
                    score: score,
                    timestamp: Date.now()
                }).then(() => {
                    alert(`上传成功！${name}: ${score}分`);
                }).catch((error) => {
                    console.error("上传失败:", error);
                });
            }
        }

        // 监听排行榜数据（实时更新！）
        const topScoresRef = query(ref(db, 'leaderboard'), orderByChild('score'), limitToLast(5));
        onValue(topScoresRef, (snapshot) => {
            const data = snapshot.val();
            console.log("收到最新排行榜数据:", data);
            // 这里你可以写代码把数据渲染到 HTML 页面上
            // 比如 document.getElementById('rank').innerText = ...
        });

        // ================= 简单的游戏循环演示 =================
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);
            
            // 模拟：点击画布就触发“游戏结束并上传分数”
            // (实际游戏中你应该在 checkCollision 里面调用)
            
            requestAnimationFrame(update);
        }
        
        // 绑定点击事件用于测试
        canvas.addEventListener('click', () => {
            window.uploadScore();
        });

        update();
    </script>
</body>
</html>
